<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="overflow-x-hidden">

    <!-- NavBar -->
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img 
                src="./Images/logo.svg" 
                width="125px"
                height="30px">
            </a>
            <ul class="flex gap-6">
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"><!--group check tailwind doc-->
                    <a href="#">Payments</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>

                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"><!--group check tailwind doc-->
                    <a href="#">Banking</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>

                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"><!--group check tailwind doc-->
                    <a href="#">Corporate Card</a>

                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"><!--group check tailwind doc-->
                    <a href="#">Payroll</a>

                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"><!--group check tailwind doc-->
                    <a href="#">Resources</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>

                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"><!--group check tailwind doc-->
                    <a href="#">Support</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>

                </li>
                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"><!--group check tailwind doc-->
                    <a href="#">Pricing</a>
                    <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"></div>

                </li>
            </ul>
            <div class="flex gap-6">
                <img 
                src="./Images/india-flag.svg"
                width="28px"
                height="20px">

                <button class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold">Log In</button>
                <button class="py-3 px-4 text-sm rounded-sm font-bold font-mullish bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500 lg:flex" >Sign Up
                <svg
                viewBox="0 0 24 24"
                focusable="false"
                class="w-[14px] h-[14px] ml-3 self-center">
              <path
                fill="currentColor"
                d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path>
            </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="relative bg-deepBlue">
         <div class="w-10/12 max-w-[1080px] flex flex-row justify-between items-center mx-auto">
            <!-- Left Part -->
            <div class="space-y-8">
               <h1 class="font-mullish font-bold text-[40px] leading-[1.2] text-white">Power your finance, grow your business</h1>
               <div class="w-6 h-1 bg-greenLight"></div>
               <p class="font-mullish text-[18px] leading-7 text-white opacity-70">Accept payment from customers. Automate payouts to vendors & employees. Never run out of working capital.</p>
               <button
               class="font-mullish bg-lightBlue text-white rounded-md font-bold hover:bg-lightBlue500 transition-all duration-200 px-[18px] py-[14px]"
               >Sign Up Now</button>
            </div>
            <!-- Right Part -->
            <img src="./Images/hero-illustration.jpg" alt="" class="w-full max-w-[680px]">
        </div>
            <!-- Shape Part -->
        <div class="absolute left-0 right-0 w-[101%]">
                <img src="./Images/hero-shape.svg" alt="" class="w-full object-fill">
         </div>
    </section>
</body>
</html>
